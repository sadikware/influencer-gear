<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Influencer Gear</title>
    <!-- Google Font Stylesheet -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;800&display=swap"
      rel="stylesheet"
    />

    <!-- FontAwesome CDN Stylesheet-->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- CSS Stylesheet -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Header Start -->
    <header class="header container">
      <nav class="navbar">
        <div class="site-title">
          <h2>Influencer products</h2>
        </div>
        <div class="nav-menu">
          <ul class="nav-menu-list">
            <li class="nav-item"><a href="">Home</a></li>
            <li class="nav-item"><a href="">Products</a></li>
            <li class="nav-item"><a href="">Sign up</a></li>
            <li class="nav-item"><a href="">Log In</a></li>
            <li><i class="fa-solid fa-magnifying-glass"></i></li>
            <li><i class="fa-solid fa-cart-shopping"></i></li>
          </ul>
        </div>
      </nav>
    </header>
    <!-- Header End -->

    <!-- Main Start -->
    <main>
      <section class="banner container">
        <div class="banner-info">
          <h1>Start your Journey as Influencer</h1>
          <p>
            Lorem ipsum dolor sit amet, consectetur adipiscing elit. Sem
            vestibulum sed scelerisque eros. Lectus faucibus.
          </p>
          <button class="btn">
            Preebook now <i class="fa-solid fa-arrow-right"></i>
          </button>
        </div>
        <div class="banner-image">
          <img src="./images/Circle design.svg" alt="" />
        </div>
      </section>

      <section class="feature-company container">
        <hr />
        <div class="feature-company-showcase">
          <div class="company"><img src="./logos/Alibaba.svg" alt="" /></div>
          <div class="company"><img src="./logos/Amazon.svg" alt="" /></div>
          <div class="company">
            <img src="./logos/Daraz.pk Logo.svg" alt="" />
          </div>
          <div class="company"><img src="./logos/Ebay.svg" alt="" /></div>
          <div class="company"><img src="./logos/Rakuten.svg" alt="" /></div>
          <div class="company"><img src="./logos/Walmart.svg" alt="" /></div>
          <div class="company"><img src="./logos/Target.svg" alt="" /></div>
        </div>
        <hr />
      </section>
    </main>
    <!-- Main End -->
  </body>
</html>
